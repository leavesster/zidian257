<svg fill="none" viewBox="0 0 500 375" width="500" height="375" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .parent {
                width: 500px;
                height: 375px;
                background-image: url(IMG_0769.jpg);
                background-size: cover;
                display: grid;
                place-items: center;
                position: relative;
                color: #fff;
                overflow: hidden;
                border-radius: 7px;
                }
                .firstMask {
                width: calc(100% - 12px);
                height: calc(100% - 12px);
                background-color: hsla(0,0%,100%,.75);
                border-radius: 3px;

                z-index: 1;
                }

                .secondMask {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-image: url(IMG_0769.jpg);
                background-size: cover;
                background-clip: text;
                -webkit-background-clip: text;
                display: grid;
                place-items: center;
                z-index: 2;
                color: transparent;
                font-weight: bold;
                font-size: 72px;
                font-family: sans-serif;
                -webkit-animation: 2.5s ease-in-out 1s infinite alternate colorT;
                -o-animation: 2.5s ease-in-out 1s infinite alternate colorT;
                animation: 2.5s ease-in-out 1s infinite alternate colorT;
                }

                @keyframes colorT {
                from    {
                color: transparent;
                }
                to {
                color: black;
                }
                }
            </style>
            <div class="parent">
                <div class="firstMask">
                    <div class="secondMask">
                        Hi there ðŸ‘‹
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
